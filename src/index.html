<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>  <title>Ajax Discussion Questions</title>
    <script src="./init.js" charset="utf-8"></script>

    <script src="./index.js" charset="utf-8"></script>

    <style>
    .mt-30 {
      margin-top: 30 !important;
    }
    </style>

  </head>
  <body>

    <div class="container">

      <div class="mt-30">
      </div>

      <div class="row align-items-start">

        <div class="col">

          <img src="" alt="" id="profile_picture"/>

        </div>

        <div class="col">

          <label for="fullname"> <!-- Include first name, last name AND title -->
            Name:
          </label>
          <h5 id="fullname"></h5>

        </div>

        <div class="col">

          <label for="email">
            Email:
          </label>
          <h5 id="email"></h5>

        </div>
      </div>

      <div class="row align-items-center">
        <div class="col">

          <label for="street">Street:</label>
          <h5 id="street"></h5>

          <label for="city">City:</label>
          <h5 id="city"></h5>

          <label for="state">State:</label>
          <h5 id="state"></h5>

          <label for="postcode">Post Code:</label>
          <h5 id="postcode"></h5>

        </div>

        <div class="col">

          <label for="phone">Phone:</label>
          <h5 id="phone"></h5>

          <label for="cell">Cell:</label>
          <h5 id="cell"></h5>

        </div>

        <div class="col">

          <label for="date_of_birth">Date of Birth:</label>
          <h5 id="date_of_birth"></h5>

        </div>

      </div>

      <div class="row align-items-end">
        <div class="col">
        </div>
        <div class="col">
          <button type="button" id="press" class="btn btn-primary">Press me to add a new person!</button>
        </div>
        <div class="col">
        </div>
      </div>
    </div>

  </body>
</html>
